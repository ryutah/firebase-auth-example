<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sample FirebaseUI App</title>
</head>

<body>
  <div class="notify on-email-verify" style="display: none">
    <a id="email-verify" href="">メールアドレスを確認する</a>
  </div>
  <h1>GAE 認証システムサンプル</h1>
  <div id="sign-area">
    <a id="sign-out" class="on-signin" href="" style="display: none">サインアウト</a>
  </div>
  <div class="on-signin" style="display: none">
    <button id="send">Send to server</button>
  </div>

  <div id="firebaseui-auth-container"></div>

  <script type="text/javascript" src="/bundle.js"></script>
</body>

</html>
