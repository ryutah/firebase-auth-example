<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Minimam Email Password Auth</title>
</head>

<body>
  <h1>Login</h1>
  <input id="email" type="email" name="email" placeholder="メールアドレス">
  <input id="pass" type="password" name="password" placeholder="パスワード">
  <br/>
  <button id="login">ログイン</button>
  <button id="logout">ログアウト</button>
  <button id="verify">セッション確認</button>
  <button id="revoke">セッション無効</button>
  <script src="./index.js"></script>
</body>

</html>
